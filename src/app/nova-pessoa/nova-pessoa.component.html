
<form novalidate class="class:needs-validation" [formGroup]="form">
    <div class="mb-3">
        <label
         for="exampleFormControlInput1" 
         class="form-label">Pessoa</label>
         <input type="number" formControlName="id"/>
        <input type="text" class="form-control" 
        id="nome"
        formControlName="nome"

        >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" 
        
        class="form-label">supote</label>
        <textarea class="form-control"
        formControlName="suporte" 
        id="exampleFormControlTextarea1"
         rows="3"></textarea>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3" (click)="onSubmit()">Confirm identity</button>
        <button type="submit" class="btn btn-default mb-2" (click)="onCancelar()">Cancelar</button>
      </div>
</form>
